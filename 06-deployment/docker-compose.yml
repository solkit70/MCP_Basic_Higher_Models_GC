services:
  mcp-webapp:
    build:
      context: ..
      dockerfile: 06-deployment/Dockerfile
    image: mcp-webapp:latest
    container_name: mcp-webapp
    ports:
      - "8000:8000"
    environment:
      # MCP Configuration
      - MCP_MODE=stdio
      - MCP_EXEC_PATH=python /app/servers/file_server.py
      - MCP_TIMEOUT_DEFAULT=10
      # Python Configuration
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount test samples for live updates during development
      - ../05-build-server/test_samples:/app/test_samples:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/mcp/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
